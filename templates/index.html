{% extends 'base.html' %}

{% block content %}
    <h1>Conheça nossos novos planos FaleMais!</h1>
    {% for plan in plans %}
        <a href="#">
            <h2>{{ plan['name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ plan['free_min'] }} Minutos grátis</span>
    {% endfor %}

{% endblock %}
